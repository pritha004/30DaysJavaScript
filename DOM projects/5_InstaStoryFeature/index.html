<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Instagram</title>
  </head>
  <body>
    <div id="card">
      <div id="full-screen"></div>
      <div id="stories">
        <div class="story-container">
          <div class="story" id="user">
            <img
              src="https://images.unsplash.com/photo-1476994230281-1448088947db?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTR8fGZsb3dlcnN8ZW58MHx8MHx8fDA%3D&auto=format&fit=crop&w=500&q=60"
              alt=""
              srcset=""
            />
            <i class="ri-add-circle-fill"></i>
          </div>
          <p>Your story</p>
        </div>
      </div>
      <div id="posts">
        <div class="post">
          <div class="detail">
            <img
              src="https://images.unsplash.com/photo-1611042553484-d61f84d22784?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTh8fG1vZGVsJTIwZ2lybHxlbnwwfHwwfHx8MA%3D%3D&auto=format&fit=crop&w=1000&q=60"
              alt=""
              srcset=""
            />
            <p>nitt89</p>
          </div>
          <div class="post-image-container">
            <img
              id="post-image"
              src="https://images.unsplash.com/photo-1468327768560-75b778cbb551?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTJ8fGZsb3dlcnN8ZW58MHx8MHx8fDA%3D&auto=format&fit=crop&w=1000&q=60"
              alt=""
              srcset=""
            />
            <i class="ri-heart-3-fill"></i>
          </div>
          <div class="btns">
            <i class="ri-heart-line"></i>
            <i class="ri-chat-3-line"></i>
            <i class="ri-send-plane-line"></i>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
